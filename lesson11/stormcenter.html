        alt="logo"
        src="https://i.pinimg.com/originals/85/77/76/857776a230c3a7cfbf6d7eb3fa92eeb9.jpg"
      />
      <section class="headings">
        <span>Idaho High Country Weather</span>
        <div class="catchphrase">"Keeping you safe and informed"</div>
      </section>
    </header>
    
    <nav>
      <ul class="navigation">
        <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
        <li>
          <a href="https://paraguaysnowman.github.io/wdd230/lesson11/index.html"

        <li>
          <a href="https://paraguaysnowman.github.io/wdd230/lesson11/preston.html"

        </li>
        <li><a href="https://paraguaysnowman.github.io/wdd230/lesson11/sodaSprings.html">Soda Springs</a></li>

  <main>
    
    <form>
        <label for="fullName">Full Name:
          <input type="text" id="fullName" name="fullName" pattern="[A-Za-z]{5,}" required>
        </label><br>
        <label for="email">email:
          <input type="email" id="email" name="email" placeholder="username@server.com">
        </label><br>
        <label for="phoneNumber">phone number
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </label><br>
        <label for="zipCode">zip code:
          <input type="number" id="zipCode" name="zipCode" required>
        </label><br>
        <label for="stormDate">storm date:
          <input type="date" id="date" name="date">
        </label><br>
        <label for="stormType">Storm Type<input type="text" list="storms" name="stormType"><datalist id="storms">
          <option value="Flash Flood">Flash Flood</option>
          <option value="Hail">Hail</option>
          <option value="Hurricane">Hurricane</option>
          <option value="Thunderstorm">Thunderstorm</option>
          <option value="Tornado">Tornado</option>
       </datalist></label><br>

        <label for="stormSeverity">storm severity:
          <input type="range" value="0" min="1" max="10" id="stormSeverity" name="stormSeverity" oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </label><br>

        <label for="stormRegion">Storm Region<input type="text" list="cities" name="stormRegion"><datalist id="cities">
          <option value="" disabled selected></option>Select a Region ...</option>
          <option value="Fish Haven">Fish Haven</option>
          <option value="Preston">Preston</option>
          <option value="Soda Springs">Soda Springs</option>
       </datalist></label><br>
        <label for="comments">comments:
          <input type="textarea" id="comments" name="comments">
        </label><br>
        <input type="submit">
      </form>
    
  </main>
